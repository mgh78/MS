<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RAG QA</title>
    <style>
      :root { --bg: #0b1020; --card: #121833; --muted: #9aa3b2; --accent: #4f7cff; --text: #e8ecf3; }
      * { box-sizing: border-box; }
      body { background: linear-gradient(180deg, #0b1020 0%, #0b1427 100%); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
      .wrap { min-height: 100vh; display: grid; place-items: center; padding: 2rem; }
      .card { width: 100%; max-width: 820px; background: radial-gradient(1200px 500px at 0% 0%, rgba(79,124,255,0.08), transparent 60%), var(--card); border: 1px solid rgba(255,255,255,0.06); border-radius: 14px; box-shadow: 0 20px 50px rgba(0,0,0,0.25); padding: 1.25rem; }
      .head { display: flex; align-items: center; justify-content: space-between; gap: 1rem; padding: 0.25rem 0.5rem 1rem; border-bottom: 1px solid rgba(255,255,255,0.06); }
      .brand { display: flex; align-items: center; gap: 0.75rem; }
      .logo { width: 36px; height: 36px; border-radius: 8px; background: linear-gradient(135deg, #4f7cff, #7a5cff); display: grid; place-items: center; font-weight: 800; color: white; }
      .title { font-weight: 700; letter-spacing: 0.2px; }
      .muted { color: var(--muted); }
      form { display: grid; grid-template-columns: 1fr auto; gap: 0.75rem; padding: 1rem 0.5rem; }
      .input { width: 100%; padding: 0.9rem 1rem; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); color: var(--text); border-radius: 10px; outline: none; }
      .input:focus { border-color: rgba(79,124,255,0.65); box-shadow: 0 0 0 3px rgba(79,124,255,0.18); }
      .btn { padding: 0.9rem 1.2rem; border-radius: 10px; border: 1px solid rgba(79,124,255,0.7); background: linear-gradient(135deg, rgba(79,124,255,0.9), rgba(122,92,255,0.9)); color: white; cursor: pointer; font-weight: 600; }
      .btn[disabled] { opacity: 0.6; cursor: wait; }
      .answer { margin-top: 0.75rem; padding: 1rem 1.1rem; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; white-space: pre-wrap; }
      .footer { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0.5rem 0; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="head">
          <div class="brand">
            <div class="logo">R</div>
            <div>
              <div class="title">Your Assistant</div>
              <div class="muted">Ask a question</div>
            </div>
          </div>
        </div>

        <form id="ask-form">
          <input class="input" type="text" name="question" id="question" placeholder="Type your question" value="{{ question or '' }}" autofocus />
          <button class="btn" id="submit" type="submit">Ask</button>
        </form>

        <div id="answer" class="answer" style="display:none;"></div>
        <div class="footer">
          <span class="muted">Powered by  Qdrant + Ollama </span>
          <span id="latency" class="muted"></span>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('ask-form');
      const questionEl = document.getElementById('question');
      const submitBtn = document.getElementById('submit');
      const answerEl = document.getElementById('answer');
      const latencyEl = document.getElementById('latency');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const question = questionEl.value.trim();
        if (!question) return;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Thinkingâ€¦';
        answerEl.style.display = 'none';
        answerEl.textContent = '';
        latencyEl.textContent = '';

        const started = performance.now();
        try {
          const res = await fetch('/api/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
          });
          const data = await res.json();
          const ended = performance.now();
          const ms = Math.max(0, Math.round(ended - started));
          latencyEl.textContent = `${ms} ms`;

          if (data && data.answer) {
            answerEl.textContent = data.answer;
            answerEl.style.display = 'block';
          } else {
            answerEl.textContent = (data && data.error) || 'No answer';
            answerEl.style.display = 'block';
          }
        } catch (err) {
          answerEl.textContent = 'Request failed';
          answerEl.style.display = 'block';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Ask';
        }
      });
    </script>
  </body>
  </html>
